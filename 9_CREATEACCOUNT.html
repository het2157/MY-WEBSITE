  <script>                        // PRACTICAL == 5
    // Mock JSON data
    const eventsJSON = '[{"id":1,"title":"Science Fair","date":"2025-10-10"},{"id":2,"title":"Art Exhibition","date":"2025-10-15"},{"id":3,"title":"Sports Day","date":"2025-10-20"},{"id":4,"title":"Tech Talk","date":"2025-10-25"},{"id":5,"title":"Cultural Fest","date":"2025-11-01"}]';
    const studentsJSON = '[{"id":1,"name":"Amit Kumar","email":"amit@example.com"},{"id":2,"name":"Sara Lee","email":"sara@example.com"},{"id":3,"name":"John Doe","email":"john@example.com"},{"id":4,"name":"Priya Singh","email":"priya@example.com"},{"id":5,"name":"Rahul Patel","email":"rahul@example.com"},{"id":6,"name":"Emily Chen","email":"emily@example.com"}]';

    // Parse JSON
    const events = JSON.parse(eventsJSON);
    const students = JSON.parse(studentsJSON);

    // Pagination logic
    function paginate(array, page_size, page_num) {
      return array.slice((page_num - 1) * page_size, page_num * page_size);
    }

    // Render list with pagination
    function renderList(array, containerId, paginationId, renderItem, pageSize=3) {
      let page = 1;
      const totalPages = Math.ceil(array.length / pageSize);
      const container = document.getElementById(containerId);
      const pagination = document.getElementById(paginationId);
      function update() {
        container.innerHTML = paginate(array, pageSize, page).map(renderItem).join('');
        pagination.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.disabled = (i === page);
          btn.onclick = () => { page = i; update(); };
          pagination.appendChild(btn);
        }
      }
      update();
    }

    // Render events
    renderList(
      events,
      'events',
      'events-pagination',
      e => `<div style="padding:8px 0;border-bottom:1px solid #eee;"><strong>${e.title}</strong> <span style="color:#888;">(${e.date})</span></div>`
    );

    // Render students
    renderList(
      students,
      'students',
      'students-pagination',
      s => `<div style="padding:8px 0;border-bottom:1px solid #eee;"><strong>${s.name}</strong> <span style="color:#888;">${s.email}</span></div>`
    );
  </script>
